<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{% block title %}Title{% endblock %}</title>
    <meta name="keywords" content="{% block meta_keywords %}Keywords{% endblock %}">
    <meta name="description" content="{% block meta_description %}Description{% endblock %}">

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/test.css">
    {% block extra_css %}
    {% endblock %}

</head>

<body>
{% block body %}
{% endblock %}
<script type="text/javascript" src="{{ STATIC_URL }}js/test.js" ></script>

{% block extra_js %}
{% endblock %}

</body>
</html>
